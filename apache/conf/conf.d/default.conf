<VirtualHost *:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /var/www/umi
	ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/umi/$1
	ProxyTimeout 300
	ProxyPassMatch ^/(fpm-ping|fpm-status) fcgi://php:9000 

	<IfModule dir_module>
	    DirectoryIndex index.html
	</IfModule>

	# Директива AccessFileName устанавливает имя файла конфигурации, который
	# Apache будет искать в каждой обслуживаемой директории. Директивы из
	# этого файла применяются только для этой директории и ее поддиректорий.
	AccessFileName .htaccess

	<Files ".ht*">
	    Require all denied
	</Files>

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory "/var/www/umi/">
	    AllowOverride All
	    Options None
	    Require all granted
	</Directory>

	ErrorLog /var/log/apache-error.log

	# Возможные значения: debug, info, notice, warn, error, crit, alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache-access.log combined

</VirtualHost>